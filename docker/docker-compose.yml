version: '3.8'

services:
  headlessx:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: headlessx
    ports:
      - "80:80"        # Nginx proxy to unified Node.js server
      - "3000:3000"    # Direct access to Node.js server (optional)
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN:-}             # REQUIRED: Set in .env file
      - DOMAIN=${DOMAIN:-localhost}            # Your domain
      - SUBDOMAIN=${SUBDOMAIN:-headlessx}      # Your subdomain
      - PORT=3000
      - NODE_ENV=production
      - UV_THREADPOOL_SIZE=128
      - NODE_OPTIONS=--max-old-space-size=4096
    env_file:
      - ../.env                            # Load from .env file
    restart: unless-stopped
    volumes:
      - ../logs:/app/logs                  # Persistent logs
      - /tmp:/tmp                          # Temporary files
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    networks:
      - headlessx-network
    security_opt:
      - no-new-privileges:true
    user: headlessx

networks:
  headlessx-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: headlessx0
